# To use GCC and G++ 4.9
dependencies:
  pre:
    - pip install numpy
    - pip install scipy
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 10
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.6 10
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 30
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 30
    - sudo rm /usr/bin/x86_64-linux-gnu-gcc
    - sudo ln -s /usr/bin/gcc-4.9 /usr/bin/x86_64-linux-gnu-gcc
